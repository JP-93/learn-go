{{define "index"}}
{{template "_head"}}

    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/">Alura</a>
    </nav>

    <body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Nome}}</td>
                        <td>{{.Descricao}}</td>
                        <td>{{.Preco}}</td>
                        <td>{{.Qtd}}</td>
                        <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button></td>
                    </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Create a new product</a>
        </div>


    </div>
    </body>
    <script>
        function onDelete(id){
        let resposta = confirm("Confirm to delete")
            if(resposta){
                window.location = "/delete?id=" + id
            }
        }
    </script>
    </html>
{{end}}
